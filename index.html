<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/58e77607fe.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <section class="heading">
    <img src="./images/logo.svg" alt="Logo">
    <h1>We are launching <span>soon !</span></h1>
    <p>Subscribe and get notified</p>
    <div class="input-section">
      <input type="text" placeholder="Your email address...">
      <button>Notify Me</button>
    </div>
    <span class="warning">Please provide a valid email address</span>
  </section>
  <img class="banner-img" src="./images/illustration-dashboard.png" alt="Illustration">

  <div class="footer">
    <div class="social-media">
      <span><i class="fab fa-facebook-f"></i></span>
      <span><i class="fab fa-twitter"></i></span>
      <span><i class="fab fa-instagram"></i></span>
    </div>
    <p>Â© Copyright Ping. All rights reserved.</p>
  </div>

  <script>
    // To check the email validity
    const input = document.querySelector('input');
    const warning = document.querySelector('.warning');
    const btn = document.querySelector('button');

    // Check the input value
    const check = () => {
      if (input.value.includes('@gmail.com')) {
        input.classList.remove('warning-input');
        warning.style.display = 'none';
        input.value = '';
        window.alert('Successfully subscribed. Thank You !');
      } else {
        warning.style.display = 'block';
        input.classList.add('warning-input');
      }
    }

    btn.addEventListener('click', check);
    input.addEventListener('keydown', (e) => {
      if (e.keyCode === 13) {
        check();
      }
    })
  </script>
</body>

</html>
